syntax = "proto3";
import "google/protobuf/empty.proto";

service AgentProvider {
    
    rpc GetMyAgent (google.protobuf.Empty) returns (Agent) {}

}

message Agent {
    string symbol = 1;
    string headquarters = 2;
    int32 credits = 3;
    string startingFaction = 4;
    int32 shipCount = 5;
}
