    repeated WaypointModifier modifiers = 10;
    // chart

}

service SystemProvider {

    rpc GetSystem (SystemRequest) returns (System);

    rpc GetWaypoint (WaypointRequest) returns (Waypoint);

}

message SystemRequest {
    required string symbol = 1;
}

message WaypointRequest {
    required string symbol = 1;
}
