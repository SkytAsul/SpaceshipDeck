message Waypoint {

    required string symbol = 1;
    required WaypointType type = 2;
    required int32 x = 3;
    required int32 y = 4;
    repeated string orbitalsWaypoints = 5;
    optional string orbits = 6;
    repeated WaypointTrait traits = 7;
    required bool isUnderConstruction = 8;
